    <div class="id2">
      <h1 class="registro">Editar Álbum</h1>
      <!-- <div id="form"> -->

      <form action="" method="post">
        <label for="titulo"
          >Título:
          <input type="text" name="titulo" placeholder="Titulo" required />
        </label>
        <br />
        <label for="descripcion"
          >Descripción:
          <br />
          <textarea
            name="descripcion"
            id="descripcion"
            cols="30"
            rows="10"
            placeholder="Descripción"
            required
            style="width: 221px; height: 69px"
          ></textarea>
        </label>
        <br />
        <label for="img"
          >Imagen:
          <input type="url" name="img" placeholder="https://..." required />
        </label>
        <br />
        <input class="boton" type="submit" />
        <!-- </div> -->
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
