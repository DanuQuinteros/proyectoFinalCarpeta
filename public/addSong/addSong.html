<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Add Songs</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="user-info">
        <img id="img"
          src="../imagenes/imgGuitarra.jpg"
          alt="Imagen Guitarra"
        />
        <p id="name"></p>
      </div>
      <ul class="sidebar-menu">
        <li  id="otherAlbums">Otros álbunes</li>
        <li id="editAlbum"> Editar álbum </li>
        <li id="logOut">Cerrar sesión</li>
      </ul>
    </div>
    <div class="id2">
      <h1 class="registro">Agregar Canciones</h1>
      <div id="form">

      <form action="" method="post">

          <div class="form-group">
            <label for="titulo">Título: </label>
            <input type="text" id="titulo" name="titulo"  placeholder="Titulo" required />
          </div>
          <div class="form-group">
            <label for="duracion"> Duración: </label>
            <input type="text" id="duracion" name="duracion" placeholder="4:23" required />
          </div>
          <div class="form-group">
            <label for="link"> Link canción: </label>
            <input type="url" id="link" name="link" required placeholder="https://..." />
          </div>
          <div class="boton">
            <button type="submit" class="botonCancion" id="agregar"> Agregar </button>
            <button type="button" class="botonCancion" id="cancelar">Cancelar</button>
          </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="addSong.js" type="module"></script>
  </body>
</html>
