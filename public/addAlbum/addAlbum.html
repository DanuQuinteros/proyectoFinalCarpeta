    <div class="form-container">
      <h2 id="registro">Nuevo álbum</h2>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Titulo" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" cols="30" rows="10" placeholder="Descripción" required></textarea>
        </div>
        <div class="form-group">
          <label for="anioLanzamiento"> Año de lanzamiento</label>
          <input
            type="number"
            id="anioLanzamiento"
            name="anioLanzamiento"
            min="1900"
            max="2024"
            placeholder="2010"
            required
          />
        </div>
        <div class="form-group">
          <label for="image">Agregar una imagen(URL)</label>
          <input type="url" id="image" name="image" placeholder="https://..."  />
        </div>

        <div class="button-group">
          <button type="submit" class="add-button">Agregar</button>
          <button type="button" class="cancel-button">Cancelar</button>
        </div>
      </form>
    </div>
